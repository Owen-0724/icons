<svg id="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 213.51 155.7"><defs>
<script>
    let theBadge = document.querySelector('#check');

    function logMyId() {        
    console.log('clicked on this element:', this.id);
    }

    theBadge.addEventListener('click', logMyId);
</script>
<style>.cls-1{fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:20px;}
